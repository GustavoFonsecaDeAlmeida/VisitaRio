<script type="text/javascript">



function initMap() {

///gambiarra, depois muda na funcao origem
var latMapa=window.sessionStorage.getItem("lat");
var lngMapa=window.sessionStorage.getItem("lng");

console.log(latMapa);

  var mapOptions = {
    zoom: 20,
    center: {lat: parseFloat(latMapa),lng: parseFloat(lngMapa)},

  }
  
  var map = new google.maps.Map(document.getElementById("map"),mapOptions);
 
    var marker = new google.maps.Marker({
    position:{lat: parseFloat(latMapa) , lng: parseFloat(lngMapa)},
    map: map,
    
  });
}

function detectBrowser() {
  var useragent = navigator.userAgent;
  var map = document.getElementById("map");

  if (useragent.indexOf('iPhone') != -1 || useragent.indexOf('Android') != -1 ) {
    map.style.width = '100%';
    map.style.height = '100%';
  } else {
    map.style.width = '600px';
    map.style.height = '800px';
  }
